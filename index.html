<html>
<head>
<title>Todo list manager</title>
<link href="todo.css" rel="stylesheet" type="text/css" media="screen">
<script src="interface.js" type="text/javascript"></script>
<script src="todo.js" type="text/javascript"></script>
<script src="json2.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function(){
    todolist    = document.getElementById('todo-list');
    var addbutton   = document.getElementById('add-button');
    var input       = document.getElementById('input');
    addbutton.onclick = function(){
        var todoElement = todo.add(input.value);
        todolist.appendChild(todoElement);
        input.value = '';
        return false;
    }
    todo.load();
    for (var item in todo.list){
        console.log(item);
        todolist.appendChild(GUI.todo(item, todo.list[item]));
    }
    input.focus();
}

</script>
</head>
<body>
<h1>Todo list</h1>
<ul id="todo-list">

</ul>
<form onsubmit="return false;">
<input id="input" type="text" name="todo">
<input id="add-button" type="submit" value="Add">
</form>
</body>
</html>
